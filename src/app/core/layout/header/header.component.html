<!-- Navbar start -->
<section>
  <div class="fixed-top">
    <nav class="navbar navbar-expand-lg py-3" style="background: #100d0db3">
      <div class="container">
        <a routerLink="/home">
          <img src="/assets/ridge-logo.png" class="img-fluid nav-img mx-3"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a
                routerLink="/home"
                routerLinkActive="active"
                class="nav-link"
                aria-current="page"
                >HOME</a
              >
            </li>
            <li class="nav-item mx-3">
              <a routerLink="/about" routerLinkActive="active" class="nav-link"
                >ABOUT</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" routerLink="/shop" routerLinkActive="active"
                >SHOP</a
              >
            </li>
            <li class="nav-item mx-3">
              <a routerLink="/blog" class="nav-link" routerLinkActive="active"
                >BLOG</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link"
                routerLink="/contact"
                routerLinkActive="active"
                >CONTACT</a
              >
            </li>
            <li class="nav-item mx-3">
              <button
                type="button px-3"
                class="button-login text-light mt-1 nav-link px-4 py-1 rounded-5 button-orange"
                (click)="navigateToLogin()"
              >
                LOGIN
              </button>
            </li>
            <li class="nav-item mx-3">
              <a routerLink="/signup" class="nav-link" routerLinkActive="active"
                >Register</a
              >
            </li>
          </ul>
          <div
            class="ms-auto d-flex flex-column flex-md-row justify-content-end text-light"
          >
            <span> <i class="bi bi-search icon mx-3"></i></span>
            <a routerLink="/shop/cart" class="text-white no-decoration"
              ><i class="bi bi-cart icon"></i>
              <div class="cart-count badge-danger rounded-circle text-center">
                <span> {{ cartValue }}</span>
              </div>
            </a>

            <div class="dropdown">
              <button
                class="btn border-0 p-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill icon mx-3"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a routerLink="/profile/my-account" class="dropdown-item">Account</a>
                </li>
                <li>
                  <a routerLink="/login" class="dropdown-item">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>
<!-- Navbar end -->
