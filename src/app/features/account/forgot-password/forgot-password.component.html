<section class="py-5">
    <div class="container">
        <!-- <div class="row justify-content-center pt-5"> -->
            <!-- <div class="p-xl-5 bg-white"> -->
                <div class="row justify-content-center my-4  align-items-center mx-0 pt-5">
                    <div class="col-md-8 border shadow-sm bg-white">

                        <form [formGroup]="form" class="p-xl-5 p-3 form-group " (ngSubmit)="onSubmit()">
                          <h1 class="sub-title mb-3">Forgot Password</h1>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email address
                                    <span class="text-orange">*</span>
                                </label>
                                <input formControlName="userName" type="email" class="form-control" id="userNameEmail"
                                    name="username and email" formControlName="email" placeholder="Enter email address" />
                                <div *ngIf="
                      form.controls['email'].invalid &&
                      (form.controls['email'].dirty ||
                        form.controls['email'].touched)
                    " class="alert text-danger text-start p-0 text-error pt-2">
                                    <span *ngIf="form.controls['email'].errors?.['required']">
                                        Email is required.
                                    </span>
                                    <span *ngIf="form.controls['email'].errors?.['pattern']">
                                        Please enter valid email.
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn rounded-0 w-100 button-orange py-2" [disabled]="form.invalid">
                                Send
                              </button>
                        </form>
                    </div>
                    <!-- <div class="col-md-6 d-md-block d-none">
                        <img src="assets/signin/microsoft-teams-image.png" class="img-fluid" />
                    </div> -->
                </div>
            <!-- </div>
        </div> -->
    </div>
</section>
