<section class="py-5">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="p-xl-5 bg-white">
        <h1 class="sub-title">Sign In</h1>
        <div class="fw-semibold">
          First time logging in?
          <a routerLink="/account/signup" class="text-orange fw-light"
            >Create your account now.
          </a>
        </div>
        <div
          class="row justify-content-center my-4 border shadow-sm bg-white mx-0"
        >
          <div class="col-md-6">
            <form [formGroup]="loginForm" class="p-xl-5 p-3">
              <div class="mb-4">
                <label for="userNameEmail" class="form-label"
                  >Username or email address
                  <span class="text-orange">*</span>
                </label>
                <input
                  formControlName="userName"
                  type="email"
                  class="form-control"
                  id="userNameEmail"
                  name="username and email"
                  [(ngModel)]="userName"
                  [class.is-invalid]="isFieldValid(loginForm, 'userName')"
                />
                <span
                  class="text-danger"
                  *ngIf="hasError(loginForm, 'userName', 'required')"
                  >Please enter a username.
                </span>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label"
                  >Password
                  <span class="text-orange">*</span>
                </label>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  [class.is-invalid]="isFieldValid(loginForm, 'password')"
                />
                <span
                  class="text-danger"
                  *ngIf="hasError(loginForm, 'password', 'required')"
                  >Please enter a password.
                </span>
                <div
                  class="mt-3 float-end cursor"
                  (click)="navigateToForgotPassword()"
                >
                  <u class="text-orange"> Forgot Password? </u>
                </div>
              </div>

              <button
                type="submit"
                class="btn rounded-0 button-orange py-2 mt-4 w-100"
                (click)="navigateToHome()"
              >
                Sign In
              </button>
            </form>
          </div>
          <div class="col-md-6 p-5 d-md-block d-none">
            <img
              src="assets/signin/microsoft-teams-image.png"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
