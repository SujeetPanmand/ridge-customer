<section class="py-5">
  <div class="container">
    <div class="row pt-5 justify-content-center">
      <div class="bg-white p-5">
        <h1 class="sub-title">Sign Up</h1>
        <div class="fw-semibold">
          Already have an account?
          <a routerLink="/login" class="text-orange">Sign in here.</a>
        </div>
        <div class="row justify-content-center my-4 border shadow-sm m-1">
          <div class="col-md-6">
            <form [formGroup]="signUpForm" class="p-5">
              <!-- <div class="mb-3">
                <label for="firstName" class="form-label"
                  >First Name
                  <span class="text-orange">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div> -->
              <div class="mb-3">
                <label for="fullName" class="form-label"
                  >Full Name
                  <span class="text-orange">*</span>
                </label>
                <input
                  type="text"
                  formControlName="fullName"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  [(ngModel)]="fullName"
                  [class.is-invalid]="isFieldValid(signUpForm, 'fullName')"
                />
                <span
                  class="text-orange"
                  *ngIf="hasError(signUpForm, 'fullName', 'required')"
                  >Please enter a full name.
                </span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email
                  <span class="text-orange">*</span>
                </label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="userName"
                  [class.is-invalid]="isFieldValid(signUpForm, 'email')"
                />
                <span
                  class="text-orange"
                  *ngIf="hasError(signUpForm, 'email', 'required')"
                  >Please enter a email.
                </span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"
                  >Password
                  <span class="text-orange">*</span>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="userName"
                  [class.is-invalid]="isFieldValid(signUpForm, 'email')"
                />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label"
                  >Phone Number
                  <span class="text-orange">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                />
              </div>
              <div class="mb-3">
                <label for="zip" class="form-label"
                  >ZipCode
                  <span class="text-orange">*</span>
                </label>
                <input type="text" class="form-control" id="zip" name="zip" />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label"
                  >Address
                  <span class="text-orange">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>
              <button
                type="submit"
                class="btn rounded-0 text-light button-orange mt-3"
              >
                Sign Up
              </button>
            </form>
          </div>

          <div class="col-md-6 p-5">
            <img
              src="assets/signup/microsoft-teams-image1.png"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
